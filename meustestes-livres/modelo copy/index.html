<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn01">Deletar elemento</button>

    <script>
        let btnDeleteElement = document.getElementById('btn01')
        let res = document.createElement('div')
        let divtxt = document.createTextNode('Esse texto vai ser deletado ao apertar o bot√£o')

        document.body.appendChild(res).appendChild(divtxt)

        btnDeleteElement.onclick = function() {
            res.remove()
        }
    </script>
</body>
</html>
