<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de stopPropagation()</title>
    <style>
        div {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }

        button {
            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
            display: block;
            width: 100px;
            
        }
    </style>
</head>
<body>
    <div id="res">
        <button id="btn">Me aperte</button>
    </div>

    <script>
        let res = document.getElementById('res')
        let btn = document.getElementById('btn')

        res.onclick = function () {
            res.style.backgroundColor = 'red'
        }

        btn.onclick = function (e) {
            e.stopPropagation()
            btn.innerHTML = 'Apertou'
        }
    </script>
</body>
</html>
